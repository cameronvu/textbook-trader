{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}

<!-- home section -->
<section class="about_section contact_section layout_padding">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 px-0">
        <div class="img-box" style="text-align: center;">
          <img src="{{ url_for('static', filename='images/book-stack-5.png') }}" alt="" style="max-width: 60%">
        </div>
      </div>
      <div class="col-md-5">
        <div class="detail-box">
          <div class="heading_container">
            <hr>
            <h2>
              Current Listings
            </h2>
          </div>
          <div class="layout_padding2-top">
            <div class="row">
              <div class="col-lg-4 offset-lg-2 col-md-5 offset-md-1">
                <form method="post">
                  <div class="contact_form-container">
                    <div>
                      <h2>
                        Listings here:
                      </h2>
                      <div class="layout_padding2-top">
                        <input type="submit" value="Register" style="border: none;background-color: #fd9e2e;color: #fff;padding: 10px 55px;font-size: 15px;text-transform: uppercase;margin-top: 35px;">
                      </div>
                      <div class="layout_padding2-top">
                        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in!</a></p>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end home section -->

{% endblock %}
